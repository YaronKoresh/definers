[build-system]
requires = ["setuptools>=61.0.0,<81", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "definers"
version = "0.1.0"
authors = [
  { name = "Yaron Koresh", email = "aharonkoresh1@gmail.com" },
]
description = "A comprehensive Python toolkit for AI, data processing, media manipulation, and system utilities."
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "absl-py>=2.3.0,<2.4.0",
    "accelerate>=1.10.0,<1.11.0",
    "aiofiles>=23.2.0,<23.3.0",
    "aiohttp>=3.12.0,<3.13.0",
    "altair>=5.5.0,<5.6.0",
    "anyio>=4.10.0,<4.11.0",
    "attrs>=23.0.0,<24.0.0",
    "backoff",
    "beautifulsoup4>=4.12.0,<4.13.0",
    "bitarray>=2.8.0,<3.0.0",
    "certifi>=2025.8.3,<2026.0.0",
    "charset-normalizer>=3.4.0,<4.0.0",
    "click>=8.2.0,<8.3.0",
    "cloudpickle>=3.1.0,<3.2.0",
    "colorama>=0.4.0,<0.5.0",
    "datasets>=4.0.0,<5.0.0",
    "fastapi==0.118.0",
    "filelock>=3.19.0,<3.20.0",
    "fonttools>=4.59.0,<4.60.0",
    "fsspec>=2024.5.0,<2025.0.0",
    "googledrivedownloader==1.1.0",
    "gradio==5.48.0",
    "huggingface-hub>=0.34.0,<0.35.0",
    "idna>=3.10,<3.11",
    "imageio>=2.34.0,<2.35.0",
    "jinja2>=3.1.0,<3.2.0",
    "joblib>=1.5.0,<1.6.0",
    "jsonschema>=4.25.0,<4.26.0",
    "keras>=3.11.0,<3.12.0",
    "langdetect<=1.0.9,>=1.0.0",
    "lxml[html_clean]>=5.2.0,<5.3.0",
    "markdown>=3.8.0,<3.9.0",
    "matplotlib>=3.9.0,<3.10.0",
    "moviepy>=2.2.0,<2.3.0",
    "nltk>=3.9.0,<4.0.0",
    "numpy==1.26.4",
    "opencv-contrib-python-headless>=4.10.0,<4.11.0",
    "pandas>=2.2.0,<2.3.0",
    "peft",
    "pillow",
    "pillow-heif",
    "playwright",
    "protobuf>=5.29.0,<6.0.0",
    "psutil<6,>=2",
    "pydantic>=2.11.0,<2.12.0",
    "requests>=2.32.0,<2.33.0",
    "sacremoses>=0.1.0,<0.2.0",
    "scikit-image<=0.25.2",
    "scikit-learn>=1.5.0,<1.6.0",
    "scipy>=1.10.0,<1.11.0",
    "spaces>=0.42.0,<0.43.0",
    "starlette==0.48.0",
    "tensorboard>=2.18.0,<2.19.0",
    "tensorflow>=2.18.0,<2.19.0",
    "tf_keras",
    "torch>=2.8.0,<2.9.0",
    "torchvision<=0.23.0",
    "transformers>=4.53.0,<4.54.0",
    "uvicorn==0.37.0",
    "yarl>=1.20.0,<1.21.0",
    "stopes[inference-cpu] @ git+https://github.com/YaronKoresh/stopes.git",
    "chatterbox-tts @ git+https://github.com/YaronKoresh/chatterbox.git",
    "fairseq @ git+https://github.com/YaronKoresh/fairseq.git",
    "faiss @ https://github.com/YaronKoresh/faiss/releases/download/3b14dad/faiss-1.12.0-py3-none-manylinux_2_35_x86_64.whl ; platform_system == 'Linux' and platform_machine == 'x86_64'",
    "basic-pitch @ git+https://github.com/YaronKoresh/basic-pitch.git",
    "madmom @ git+https://github.com/CPJKU/madmom@0551aa8f48d71a367d92b5d3a347a0cf7cd97cc9",
    "refiners @ git+https://github.com/finegrain-ai/refiners@d288e94fa8eed1386bd28cd0d5ceb8109c3ff398",
    "stable-ts @ git+https://github.com/jianfch/stable-ts@d89c6250fd4745115b44b83a8a3f7ebfd0e2a1f1",
]

[project.urls]
Homepage = "https://github.com/YaronKoresh/definers"
Repository = "https://github.com/YaronKoresh/definers"

[project.optional-dependencies]
dev = [
    "autoflake>=2.3.0,<2.4.0",
    "pytest>=8.4.0,<8.5.0",
    "pytest-cov>=6.3.0,<6.4.0",
    "black>=25.1.0,<25.2.0",
    "isort>=6.0.0,<6.1.0",
    "hypothesis>=6.138.0,<6.139.0",
    "expecttest>=0.3.0,<0.4.0",
]
cuda = [
    "cupy-cuda12x>=13.3.0,<13.4.0",
    "cuml-cu12>=24.8.0,<24.9.0",
    "cudf-cu12>=24.8.0,<24.9.0",
    "dask[complete]>=2024.7.0,<2024.8.0",
    "dask-cudf-cu12>=24.8.0,<24.9.0",
    "nvidia-cublas-cu12>=12.8.0,<12.9.0",
    "nvidia-cuda-cupti-cu12>=12.8.0,<12.9.0",
    "nvidia-cuda-nvrtc-cu12>=12.8.0,<12.9.0",
    "nvidia-cuda-runtime-cu12>=12.8.0,<12.9.0",
    "nvidia-cudnn-cu12>=9.10.0,<9.11.0",
    "nvidia-cufft-cu12>=11.3.0,<11.4.0",
    "nvidia-curand-cu12>=10.3.0,<10.4.0",
    "nvidia-cusolver-cu12>=11.7.0,<11.8.0",
    "nvidia-cusparse-cu12>=12.5.0,<12.6.0",
    "nvidia-nccl-cu12>=2.27.0,<2.28.0",
    "nvidia-nvtx-cu12>=12.8.0,<12.9.0",
]

[tool.autoflake]
check = true

[tool.isort]
profile = "black"

[tool.black]
line-length = 70
target-version = ["py310", "py311"]
exclude = '''
/(
    \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''
extend-exclude = '''
/(
  | \.git
  | \__pycache__
  | build
  | dist
  | \.venv
)/
'''
