[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "definers"
version = "0.1.0"
authors = [
  { name="Yaron Koresh", email="aharonkoresh1@gmail.com" },
]
description = "A comprehensive Python toolkit for AI, data processing, media manipulation, and system utilities."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Multimedia",
]
dependencies = ["langdetect", "cython", "pandas", "scipy", "backoff", "googledrivedownloader", "requests", "sentencepiece"]

[project.optional-dependencies]
## ü§ñ AI
ai = [
    # Core AI & ML Frameworks
    "torch~=2.3.1",
    "torchvision~=0.18.1",
    "torchaudio~=2.3.1",
    "tensorflow==2.18.0",
    "numba~=0.60.0",
    "numpy~=1.26.4",

    # Hugging Face Ecosystem
    "transformers~=4.42.0",
    "diffusers~=0.29.0",
    "accelerate~=0.31.0",
    "datasets~=2.20.0",
    "peft~=0.11.1",
    "hf_transfer~=0.1.6",
    "bitsandbytes~=0.43.1",

    # ONNX Runtime
    "onnx~=1.16.1",
    "onnxruntime~=1.18.1",
    "skl2onnx~=1.17.0",

    # General ML & Utilities
    "scikit-learn~=1.5.1",
    "xgboost~=2.1.0",
    "tensorboardX~=2.6.3",
    "einops~=0.8.0",
    "av~=12.1.0",
    "torchsde~=0.2.6",
    "torchcrepe~=0.0.24",
    "torchfcpe~=0.0.3",
    "chatterbox-tts~=0.1.2",
    "compressed-tensors~=0.11.0",
    "fairseq @ git+https://github.com/YaronKoresh/fairseq.git",
]

## üéµ Audio
audio = [
    # Core Audio Processing
    "librosa~=0.10.2",
    "demucs~=4.0.1",
    "pydub~=0.25.1",
    "soundfile~=0.12.1",
    "resampy~=0.4.3",
    "audioread~=3.0.1",
    "pyworld~=0.3.4",
    "praat-parselmouth~=0.4.3",

    # MIDI & Pitch
    "basic-pitch~=0.4.0",
    "mido~=1.3.2",
    "midi2audio~=0.1.0",

    # Utilities & Evaluation
    "matplotlib~=3.9.1",
    "matchering~=2.0.6",
    "sox~=1.5.0",
    "sounddevice~=0.5.0",
    "mir_eval~=0.7",
    "ffmpeg-python~=0.2.0",
    "madmom @ git+https://github.com/CPJKU/madmom@0551aa8f48d71a367d92b5d3a347a0cf7cd97cc9",
]

## üñºÔ∏è Visual
visual = [
    # Image Processing
    "pillow~=10.4.0",
    "pillow_heif~=0.16.0",
    "scikit-image~=0.24.0",
    "opencv-contrib-python-headless~=4.10.0.84",

    # Video Processing
    "moviepy~=1.0.3",
    "imageio~=2.34.2",

    # AI / Fine-tuning
    "refiners @ git+https://github.com/finegrain-ai/refiners@d288e94fa8eed1386bd28cd0d5ceb8109c3ff398",
]

## üåê Web
web = [
    # Scraping & Parsing
    "requests-html~=0.10.0",
    "beautifulsoup4~=4.12.3",
    "lxml[html_clean]~=5.2.2",
    "cssselect~=1.2.0",

    # Browser Automation
    "playwright~=1.45.0",
]

## üé® UI
ui = [
    # Gradio UI
    "gradio~=4.37.2",
    "gradio-client~=1.1.0",
    "spaces~=0.39.0",
]

## üöÄ GPU
gpu = [
    # CUDA Accelerated Libraries
    "cupy-cuda12x~=13.3.1",
    "cuml-cu12~=24.08.0",
    "cudf-cu12~=24.08.0",
]

## ‚ú® All
all = [
    # This installs all the optional dependencies listed above
    "definers[ai,audio,visual,web,ui,gpu]",
]

[project.urls]
"Homepage" = "https://github.com/YaronKoresh/definers"
"Bug Tracker" = "https://github.com/YaronKoresh/definers/issues"