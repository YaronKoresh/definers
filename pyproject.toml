[build-system]
requires = ["poetry-core>=2.1.3"]
build-backend = "poetry.core.masonry.api"

[[tool.poetry.source]]
name = "nvidia"
url = "https://pypi.nvidia.com"
priority = "supplemental"

[tool.poetry]
name = "definers"
version = "0.1.0"
description = "A comprehensive Python toolkit for AI, data processing, media manipulation, and system utilities."
authors = ["Yaron Koresh <aharonkoresh1@gmail.com>"]
readme = "README.md"
license = "MIT"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
homepage = "https://github.com/YaronKoresh/definers"
repository = "https://github.com/YaronKoresh/definers"

[tool.poetry.dependencies]
python = ">=3.8"
langdetect = "~=1.0.9"
cython = "~=3.0.10"
pandas = "~=2.2.2"
scipy = "~=1.12.0"
googledrivedownloader = "==0.4"
requests = "~=2.31.0"
sentencepiece = "~=0.2.0"
torch = "==2.6.0"
torchvision = "==0.21.0"
torchaudio = "==2.6.0"
tensorflow = "==2.18.0"
numba = "~=0.60.0"
numpy = "~=1.26.4"
transformers = "==4.46.3"
diffusers = "==0.29.0"
accelerate = "~=0.31.0"
datasets = "~=2.20.0"
peft = "~=0.11.1"
hf_transfer = "~=0.1.6"
onnx = "~=1.16.1"
onnxruntime = "~=1.18.1"
skl2onnx = "~=1.17.0"
scikit-learn = "~=1.5.1"
joblib = "~=1.5.2"
tensorboardX = "~=2.6.3"
einops = "~=0.8.0"
av = "~=12.1.0"
torchsde = "~=0.2.6"
torchcrepe = "~=0.0.24"
torchfcpe = "~=0.0.3"
chatterbox-tts = "^0.1.2"
compressed-tensors = "~=0.11.0"
fairseq = {git = "https://github.com/YaronKoresh/fairseq.git"}
basic-pitch = {git = "https://github.com/YaronKoresh/basic-pitch.git"}
librosa = "==0.11.0"
demucs = "~=4.0.1"
pydub = "~=0.25.1"
soundfile = "~=0.12.1"
audioread = "~=3.0.1"
pyworld = "~=0.3.4"
praat-parselmouth = "~=0.4.3"
mido = "~=1.3.2"
midi2audio = "~=0.1.0"
matplotlib = "~=3.9.1"
matchering = "~=2.0.6"
sox = "~=1.5.0"
sounddevice = "~=0.5.0"
mir_eval = "~=0.7"
madmom = {git = "https://github.com/CPJKU/madmom", rev = "0551aa8f48d71a367d92b5d3a347a0cf7cd97cc9"}
pillow = "~=10.4.0"
pillow_heif = "~=0.16.0"
scikit-image = "~=0.24.0"
opencv-contrib-python-headless = "~=4.10.0.84"
moviepy = "~=1.0.3"
imageio = "~=2.34.2"
refiners = {git = "https://github.com/finegrain-ai/refiners", rev = "d288e94fa8eed1386bd28cd0d5ceb8109c3ff398"}
requests-html = "~=0.10.0"
beautifulsoup4 = "~=4.12.3"
lxml = {version = "~=5.2.2", extras = ["html_clean"]}
cssselect = "~=1.2.0"
playwright = "~=1.45.0"
gradio = "~=4.37.2"

[tool.poetry.group.cuda]
optional = true

[tool.poetry.group.cuda.dependencies]
cupy-cuda12x = {version = "~=13.3.0", source = "nvidia"}
cuml-cu12 = {version = "~=24.08.0", source = "nvidia"}

[tool.poetry.extras]
cuda = ["cuda"]