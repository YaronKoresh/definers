target-version = ["py310", "py311"]
exclude = '''
/(
    \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''
extend-exclude = '''
/(
  | \.git
  | \__pycache__
  | build
  | dist
  | \.venv
)/
'''

