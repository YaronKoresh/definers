[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "definers"
version = "0.1.0"
authors = [
  { name="Yaron Koresh", email="aharonkoresh1@gmail.com" },
]
description = "A comprehensive Python toolkit for AI, data processing, media manipulation, and system utilities."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Multimedia",
]
dependencies = ["langdetect", "cython", "pandas", "scipy", "backoff", "googledrivedownloader", "requests", "sentencepiece"]

[project.optional-dependencies]
ai = ["chatterbox-tts","compressed-tensors","torch","torchvision","numba","numpy","torchaudio","torchsde","av","einops","torchcrepe","torchfcpe","datasets","accelerate","diffusers","transformers","peft","bitsandbytes","hf_transfer","tensorboardX","tensorflow==2.18.0","onnx","onnxruntime","skl2onnx","fairseq @ git+https://github.com/YaronKoresh/fairseq.git","scikit-learn","xgboost"]
audio = ["mido","matplotlib","demucs","basic-pitch","midi2audio","matchering","librosa","pydub","resampy","soundfile","audioread","pyworld","praat-parselmouth","sox","sounddevice","mir_eval","ffmpeg-python","madmom @ git+https://github.com/CPJKU/madmom@0551aa8f48d71a367d92b5d3a347a0cf7cd97cc9"]
visual = ["pillow","pillow_heif","scikit-image","moviepy","opencv-contrib-python-headless","imageio","refiners @ git+https://github.com/finegrain-ai/refiners@d288e94fa8eed1386bd28cd0d5ceb8109c3ff398"]
web = ["requests-html","beautifulsoup4","lxml[html_clean]","playwright","cssselect"]
ui = ["gradio","gradio-client","spaces"]
gpu = ["cupy-cuda12x","cuml-cu12","cudf-cu12"]
all = [
  "chatterbox-tts","compressed-tensors","torch","torchvision","numba","numpy","torchaudio","torchsde","av","einops","torchcrepe","torchfcpe","datasets","accelerate","diffusers","transformers","peft","bitsandbytes","hf_transfer","tensorboardX","tensorflow==2.18.0","onnx","onnxruntime","skl2onnx","fairseq @ git+https://github.com/YaronKoresh/fairseq.git","scikit-learn","xgboost",
  "mido","matplotlib","demucs","basic-pitch","midi2audio","matchering","librosa","pydub","resampy","soundfile","audioread","pyworld","praat-parselmouth","sox","sounddevice","mir_eval","ffmpeg-python","madmom @ git+https://github.com/CPJKU/madmom@0551aa8f48d71a367d92b5d3a347a0cf7cd97cc9",
  "pillow","pillow_heif","scikit-image","moviepy","opencv-contrib-python-headless","imageio","refiners @ git+https://github.com/finegrain-ai/refiners@d288e94fa8eed1386bd28cd0d5ceb8109c3ff398",
  "requests-html","beautifulsoup4","lxml[html_clean]","playwright","cssselect",
  "gradio","gradio-client","spaces",
  "cupy-cuda12x","cuml-cu12","cudf-cu12"
]

[project.urls]
"Homepage" = "https://github.com/YaronKoresh/definers"
"Bug Tracker" = "https://github.com/YaronKoresh/definers/issues"